<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>

    <div class="container">
        <div class="divider"></div>
        <div class="row">
            <div class="col offset-s2"></div>
            <div class="col s8 ">
                <div id=" main" class="card">
                    <div class="card-content">
                        <span class="card-title center-align">Todo List</span>
                        <div class="row">
                            <form id="todo-form">
                                <div class="input-field col s12">
                                    <input type="text" name="todo" id="todo">
                                    <label for="todo">New Todo Item</label>
                                    <input type="submit" value="Add Todo Item" class="btn">
                                </div>

                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <h5 id="todo-title"></h5>
                        <div class="input-field co s12">
                            <input type="text" name="filter" id="filter">
                            <label for="filter">Filter Todo Items</label>
                        </div>
                        <divider />
                        <ul class="collection"></ul>
                        <a href="#" class="clear-todos btn black">Clear Todos</a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
